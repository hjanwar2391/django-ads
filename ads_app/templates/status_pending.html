{% extends "base.html" %}

{% block content %}

<div class="container mt-5" style="max-width: 600px; margin: auto; text-align: center;">
    <!-- Account Pending Title -->
    <h1 style="font-size: 28px; font-weight: bold; margin-bottom: 20px;">Your Account is Pending</h1>

    <!-- Pending Verification Message -->
    <p style="font-size: 18px; color: #555;">
        Your account is currently pending verification. Please be patient while we review your information.
    </p>

    <!-- Optional button to go back to homepage -->
    <a href="{% url 'homepage' %}" class="btn btn-primary" style="padding: 10px 20px; font-size: 16px; margin-top: 20px;">
        Go to Homepage
    </a>
</div>

{% endblock content %}
